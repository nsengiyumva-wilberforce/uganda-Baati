<ion-header>
  <ion-toolbar>
      <ion-title>Add new Order</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
              <ion-icon slot="start" name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <p><b>Longitude:</b>{{longitude}}<br><b>Latitude:</b>{{latituede}}</p> -->
 <form [formGroup]="order">
  <ion-row>
    <ion-col size="12">
      <label for="quantity" class="form-label">Order quantity </label>
    </ion-col>
    <ion-col size="12">
      <input type="text" name="" id="quantity" formControlName="quantity" class="form-control">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <label for="competition_quantity" class="form-label">Stock Level competition</label>
    </ion-col>
    <ion-col size="12">
      <input type="text" name="" id="competition_quantity" formControlName="competition_quantity" class="form-control">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <label for="delivery_date" class="form-label">Delivery Date</label>
    </ion-col>
    <ion-col size="12">
      <input formControlName="delivery_date" type="date" id="delivery_date" class="form-control">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <label for="remarks" class="form-label">Remarks</label>
    </ion-col>
    <ion-col size="12">
      <input type="text" formControlName="remarks" id="remarks" class="form-control">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <label for="image_location" class="form-label">Take a photo of your location</label>
    </ion-col>
    <ion-col size="12">
      <ion-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-button expand="block" (click)="submitOrder()" [disabled]="order.invalid">
    make Order
  </ion-button>
 </form>
</ion-content>
